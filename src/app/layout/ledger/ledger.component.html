<div [@routerTransition]>
    <app-page-header [heading]="'Ledger'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
        <div class="card mb-3">
            <div class="card-header">Ledger</div>
            <div class="card-body table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                    <thead>
                        <tr>
                          <th>date</th>
                          <th>details</th>
                          <th>credit</th>
                          <th>debit</th>
                          <th>balance</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let ledger of ledgers">
                          <td>{{ ledger.date  | date}}</td>
                          <td>{{ ledger.details }}</td>
                          <td>{{ ledger.credit }}</td>
                          <td>{{ ledger.debit }}</td>
                          <td>{{ ledger.balance }}</td>
                        </tr>
                        <tr *ngIf="ledgers?.length == 0">
                          <td colspan="5" class="no-data-available">No data!</td>
                        </tr>
                      </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
</div>
